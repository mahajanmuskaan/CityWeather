<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check City Weather</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Noto+Serif:ital@1&family=PT+Serif&family=Satisfy&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid d-flex p-1 mb-2 justify-content-center top-section">Looking for Specific City Weather?
    </div>
    <div class="container-sm d-flex p-1 mb-2 justify-content-center search-section">
        <div class="input-group mb-2 searchbox">
            <input type="text" class="form-control" placeholder="Enter City Name" aria-label="City Name"
                aria-describedby="button-addon2" id="input_city">
            <button class="btn btn-dark btn-lg" type="button" id="button-addon2">Submit</button>
        </div>
    </div>
    <div class="container-sm d-flex flex-column mb-2 p-1 justify-content-center city-section">
        <div class="p-1" id="city_name">City Name</div>
        <div class="p-1 flex-fill flex-column">
            <img class="p-1" id="condition_icon" src="" alt="condition-icon">
            <div class="p-1" id="condition_text">Condition Text</div>
        </div>
        <div class="container-sm d-flex flex-column weather-section">
            <div class="d-flex mb-2">
                <div class="p-1 flex-fill flex-column " id="temperatures">
                    <div class="p-1">Temperature<br>(in °C)</div>
                    <div class="p-1" id="celsius">Flex item 2</div>
                </div>
                <div class="p-1 flex-fill flex-column">
                    <div class="p-1">Temperature<br>(in °F)</div>
                    <div class="p-1" id="fahrenheit">Flex item 2</div>
                </div>
            </div>
            <div class="d-flex mb-2">
                <div class="p-1 flex-fill flex-column">
                    <div class="p-1">Humidity<br>(in %)</div>
                    <div class="p-1" id="humidity">Flex item 2</div>
                </div>
                <div class="p-1 flex-fill flex-column">
                    <div class="p-1">Wind speed<br>(in km/hr)</div>
                    <div class="p-1" id="wind_speed">Flex item 2</div>
                </div>
                <div class="p-1 flex-fill flex-column">
                    <div class="p-1">Pressure<br>(in inches)</div>
                    <div class="p-1" id="pressure">Flex item 2</div>
                </div>
            </div>
        </div>
    </div>
    <script src="weatherscript.js"></script>
</body>

</html>
